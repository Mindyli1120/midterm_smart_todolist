<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>To Do App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="" />
  <meta name="keywords" content="" />
  <meta name="author" content="" />

  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->


  <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700" rel="stylesheet">

  <!-- Animate.css -->
  <link rel="stylesheet" href="css/animate.css">
  <!-- Bootstrap  -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <!-- Flexslider  -->
  <link rel="stylesheet" href="css/flexslider.css">
  <!-- Theme style  -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

  <!-- Modernizr JS -->
  <script src="js/modernizr-2.6.2.min.js"></script>
  <!-- FOR IE9 below -->

  <!-- jQuery -->
  <script src="js/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="js/bootstrap.min.js"></script>
  <!-- Waypoints -->
  <script src="js/jquery.waypoints.min.js"></script>
  <!-- Flexslider -->
  <script src="js/jquery.flexslider-min.js"></script>

  <!-- Counters -->
  <script src="js/jquery.countTo.js"></script>

  <script src="https://cdn.rawgit.com/leafo/sticky-kit/v1.1.2/jquery.sticky-kit.min.js"></script>
  <!-- MAIN JS -->
  <script src="js/main.js"></script>
  <script src="js/app.js"></script>


</head>

<body>

  <div id="colorlib-page">
    <div class="container-wrap">
      <!-- SIDE BAR -->
      <aside id="colorlib-aside" role="complementary" class="border js-fullheight">
        <div class="text-center">
          <div class="author-img" style="background-image: url(images/profile.jpg);"></div>
          <h1 id="colorlib-logo">
            <a href="index.html">UserName</a>
          </h1>

        </div>

        <!-- NAV SECTION -->

        <nav id="colorlib-main-menu" role="navigation" class="navbar">
          <div id="navbar" class="collapse">
            <ul>
              <li id="create-button">
                <button class="createitem">CREATE</button>
              </li>
              <li>
                <section class="new-item">
                  <div class="container" id="create-form" style="width:100%; margin:0 5 0 5; display:none;">
                    <div>
                      <form method="POST" action="/new" id="new_content">
                        <input id="content" name="content" class="new-item-input" type="text" style="width: 100%" class="form-control" Placeholder="Add new item">

                        <input type="submit" id="add-new-items" style="margin:5px">
                      </form>
                    </div>
                  </div>

                </section>
              </li>
              <li class="active">
                <a href="#" data-nav-section="create">top</a>
              </li>
              <li>
                <a href="#" data-nav-section="restaurants">restaurants</a>
              </li>
              <li>
                <a href="#" data-nav-section="books">books</a>
              </li>
              <li>
                <a href="#" data-nav-section="products">products</a>
              </li>
              <li>
                <a href="#" data-nav-section="movies">movies</a>
              </li>
              <li>
                <a href="#" data-nav-section="completed">completed</a>
              </li>
            </ul>
          </div>
        </nav>
        <!-- END NAV SECTION -->
      </aside>
      <!-- END SIDE BAR -->


      <div id="colorlib-main">
        <section id="colorlib-hero" data-section="create">
          <div class="flexslider" style="height:47em;">
            <img src="images/header.png" class="img-fluid" alt="Responsive image">
            <ul class="slides">
              <div class="container-fluid">
                <div id="create" class="row">

                  <div class="slider-text-inner">
                    <div class="desc">
                      <h1>Welcome
                        <br>UserName</h1>
                    </div>
                    <hr>

                    <!-- ALERT MESSAGES -->
                    <!--<section class="alert messages">
															<div class="alert alert-success">
																<strong>Success!</strong> Your reminder was successfully added to _______.
															</div>
															<div class="alert alert-warning">
																<strong>Warning!</strong> This doesn't fit into a category. Please choose one below.
															</div>
														</section>-->
                    <!-- END ALERT MESSAGES -->

                  </div>


                </div>
              </div>
              </li>

              <div class="overlay"></div>
              <div class="container-fluid">
                <div class="row">

                </div>
              </div>
              </li>
            </ul>
          </div>
        </section>
        <br>
        <hr>
        <br>
        <div style='clear:both;'></div>
        <section class="colorlib-restaurants" data-section="restaurants">
          <div class="colorlib-narrow-content">
            <div class="row">

              <div class="row row-bottom-padded-sm animate-box" data-animate-effect="fadeInLeft">

                <div class="restaurants-desc">
                  <h2>
                    <span class="heading-meta">Restaurants</span>
                  </h2>
                </div>
                <img style="width:100%" src="images/restaurant.jpg" class="img-fluid" alt="Responsive image">

              </div>
              <br>
              <div class="row">
                <div id="category-block" class="col-md-3 animate-box" style="width:100%" data-animate-effect="fadeInLeft">
                  <ul id="restaurants" class="list-group" style="width:100%">

                  </ul>

                </div>
              </div>
              <div class="row">
                <hr>
              </div>
            </div>
          </div>
        </section>
        <br>
        <section class="colorlib-books" data-section="books">
          <div class="colorlib-narrow-content">
            <div class="row">

              <div class="row row-bottom-padded-sm animate-box" data-animate-effect="fadeInLeft">

                <div class="restaurants-desc">
                  <h2>
                    <span class="heading-meta">Books</span>
                  </h2>
                </div>
                <img style="width:100%" src="images/books.jpg" class="img-fluid" alt="Responsive image">

              </div>
              <div class="row">
                <div id="category-block" class="col-md-3 animate-box" style="width:100%" data-animate-effect="fadeInLeft" ondrop="drop(event)" ondragover="allowDrop(event)">
                  <ul id="books" class="list-group">
             
                  </ul>

                </div>
              </div>
              <div class="row">
                <hr>
              </div>
            </div>
          </div>
        </section>

        <section class="colorlib-restaurants" data-section="products">
          <div class="colorlib-narrow-content">
            <div class="row">

              <div class="row row-bottom-padded-sm animate-box" data-animate-effect="fadeInLeft">

                <div class="restaurants-desc">
                  <h2>
                    <span class="heading-meta">Products</span>
                  </h2>
                </div>
                <img style="width:100%" src="images/products.jpg" class="img-fluid" alt="Responsive image">

              </div>
              <div class="row">
                <div class="col-md-3 animate-box" style="width:100%" data-animate-effect="fadeInLeft">
                  <ul id="products" class="list-group">
                    
                  </ul>

                </div>
              </div>
              <div class="row">
                <hr>
              </div>
            </div>
          </div>
        </section>

        <section id="movie" class="colorlib-restaurants" data-section="movies">
          <div class="colorlib-narrow-content">
            <div class="row">

              <div class="row row-bottom-padded-sm animate-box" data-animate-effect="fadeInLeft">

                <div class="restaurants-desc">
                  <h2>
                    <span class="heading-meta">Movies</span>
                  </h2>
                </div>
                <img style="width:100%" src="images/movie.jpg" class="img-fluid" alt="Responsive image">

              </div>
              <div class="row">
                <div class="col-md-3 animate-box" style="width:100%" data-animate-effect="fadeInLeft">
                  <ul id="movies" class="list-group">
                  </ul>

                </div>
              </div>
              <div class="row">
                <hr>
              </div>
            </div>
          </div>
        </section>
        

      </div>
      <!-- end:colorlib-main -->
    </div>
    <!-- end:container-wrap -->
  </div>
  <!-- end:colorlib-page -->


</body>

</html>
